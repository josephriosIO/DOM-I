<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <div class="button">
      <button onclick="startTimer();" type="button" name="button">START</button>
      <button onclick="stopTimer();" type="button" name="button">STOP</button>
    </div>
  </body>
  <script src="index.js" type="text/javascript"></script>
</html>
